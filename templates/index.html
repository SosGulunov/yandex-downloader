<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Яндекс.Диск Просмотр</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Просмотр файлов на Яндекс.Диске</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('index') }}">
        <div class="form-group">
            <label for="public_link">Публичная ссылка</label>
            <input type="url" class="form-control" id="public_link" name="public_link" placeholder="Введите публичную ссылку Яндекс.Диска" required>
        </div>
        <button type="submit" class="btn btn-primary">Просмотреть файлы</button>
    </form>
</div>
</body>
</html>
